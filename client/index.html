<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Facebook Login Form</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <form action="adminroom.html" class="login">
    <h1>Login</h1>
    <input type="email" name="email" class="login-input" placeholder="Email Address" autofocus>
    <input type="password" name="password" class="login-input" placeholder="Password">
    <input type="submit" value="Login" class="login-submit">
    <fb:login-button
    scope="public_profile,email,user_birthday"
    onlogin="checkLoginState()" autologoutlink="true" size="large">
    </fb:login-button>
    <p class="login-help"><a href="index.html">Forgot password?</a></p>
  </form>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : 1717477278324681,
        cookie     : true,
        xfbml      : true,
        version    : 'v2.8'
      });
      FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
      });

    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

     function statusChangeCallback(response){
       if(response.status == 'connected'){
         console.log('Loggin in and authen');
         testAPI();
       } else {
         console.log('Not Connected');
       }
     }

      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }

      function testAPI(){
        FB.api('/me?fields=name,email,birthday', function(response){
          if(response && !response.error){
            console.log(response);
          }
        })
      }

      FB.logout(function(response) {
      console.log('berhasil logout');
      });

  </script>
</body>
</html>
