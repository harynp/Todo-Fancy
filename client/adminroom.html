<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- jquery for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

  <!-- font awesome -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Vue.js script source -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./assets/css/bg.css">

  </script>
  <style>
    .taskStatus {
      text-decoration: line-through;
    }
  </style>

  <title>Todo List App</title>
</head>

<body>
  <div class="container col-sm-8 col-sm-offset-2">
    <div id="App">
      <h1 class="text-center">Daftar Task Kamu</h1>
      <div class="panel panel-default">
        <h4 class='text-center'>Form New Add List</h4>
        <form>
          <div class="col-sm-4">
            <input type="text" class='form-control' v-model='item.description' placeholder="Input Task">
          </div>
          <div class="col-sm-4">
            <input type="date" class='form-control' v-model='item.date' placeholder="Input Date">
          </div>
          <div class="col-sm-4">
            <input type="button" value='Add' v-on:click="addTask" class='btn btn-primary btn-block'>
          </div>
        </form>
        &nbsp;
      </div>
      <table class="table">
        <thead>
          <th>Ceklist</th>
          <th>Description</th>
          <th>Date</th>
          <th>Delete</th>
        </thead>
        <tbody>
          <tr v-for='task in tasks' :class="{ taskStatus: task.status }">
            <td><input type="checkbox" v-model="task.status"></td>
            <td><span>{{ task.description }}</span></td>
            <td><span>{{ task.date }}</span></td>
            <!-- <td><button class="btn btn-danger btn-block" v-on:click="updateTask(task._id)">Tes</button></td> -->
            <td><button class="btn btn-danger btn-block" v-on:click="deleteTask(task._id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button class="btn btn-danger" onclick="logout()">LOGOUT</button>
  <script src="./assets/js/vue.js"></script>
  <script src="./assets/js/fb.js"></script>
</body>

</html>
